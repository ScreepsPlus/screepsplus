version: 2.1
jobs:
  test:
    docker:
    - image: circleci/golang:1.12
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-mod-cache
    - run: go vet -v ./...
    - run: go test -v ./...
    - save_cache:
        key: v1-mod-cache
        paths:
        - "/go/mod"
  build-docker:
    docker:
    - image: docker:18.09
    steps:
    - setup_remote_docker
    - checkout
    - run:
        name: Build Image
        command: docker build -t $CIRCLE_PROJECT_REPONAME .
    - run:
        name: Tag Image
        command: |
          set -x
          DOCKER_IMAGE=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          docker tag $CIRCLE_PROJECT_REPONAME $DOCKER_IMAGE:${CIRCLE_SHA1:0:7}
          if [[ -n "$CIRCLE_BRANCH" ]]; then
            docker tag $CIRCLE_PROJECT_REPONAME $DOCKER_IMAGE:$CIRCLE_BRANCH
          fi
          if [[ -n "$CIRCLE_TAG" ]]; then
            docker tag $CIRCLE_PROJECT_REPONAME $DOCKER_IMAGE:$CIRCLE_TAG || true
            docker tag $CIRCLE_PROJECT_REPONAME $DOCKER_IMAGE:latest || true
          fi
    - run:
        name: Push to Repo
        command: |
          DOCKER_IMAGE=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push $DOCKER_IMAGE
workflows:
  version: 2
  main:
    jobs:
    - test:
        filters:
          branches:
            only: /.*/
          tags:
             only: /.*/
    - build-docker:
        context: org-global
        requires:
        - test
        filters:
          branches:
            only: /.*/
          tags:
             only: /.*/